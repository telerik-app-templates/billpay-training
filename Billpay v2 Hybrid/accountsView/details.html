<div data-role="view" data-title="Details" data-model="app.accountsView.accountsViewModel" data-bind="events: { show: detailsShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left" href="#:back">Back</a>
            <span data-bind="text: currentItem.Type" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        </div>
    </header>

    <h3>User Notes</h3>
    <p data-bind="text: currentItem.Notes"></p>

    <h3>
        Bill History
    </h3>
    
    <ul id="bill-list">
        
    </ul>
    
    <p id="no-bills-span">No Associated Bills</p>
    
    <script type="text/x-kendo-template" id="billTemplate">
        <div class="image-with-text">
            <h3>#: data['Title'] #</h3>
            <p>#: data['Description'] #</p>
            <p>
                #if (Status != 'null' && Status > 0)  { #
         			<p>Paid</p>
    			# } else { #
                	<p>Pay Now</p>
                # } #
        	</p>
        </div>
    </script>
</div>
