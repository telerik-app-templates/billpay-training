<div data-role="view" data-title="Feedback" data-layout="main" data-model="app.feedbackView" data-bind="events: { show: feedbackViewModel.feedbackShow }">
    <div id="feedbackViewModel" class="form-view">
        <form>
            <p>
                Please enter a title as well as detailed feedback for our team.  Records are tied to your user account so that we can accurately respond to you more quickly.
            </p>
            
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Title
                        <input data-bind="value: feedbackViewModel.fields.Title" placeholder="Title" type="text">
                    </label>
                </li>
                <li>
                    <label>Description
                        <input data-bind="value: feedbackViewModel.fields.Notes" placeholder="Description" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: feedbackViewModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: feedbackViewModel.submit }">Confirm</a>
            </div>
        </form>
    </div>
</div>
