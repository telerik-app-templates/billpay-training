<div data-role="view" data-title="Add Account" data-model="app.addAccountView" data-show="app.addAccountView.onShow">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <span data-role="view-title"></span>
            <a data-role="backbutton" data-align="left">Back</a>
            <!--<span data-bind="text: currentItem.UserID" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>-->
        </div>
    </header>
    
    <div id="addAccountViewModel" class="form-view">
        <form>
            <ul class="form-content" data-role="listview" data-style="inset">
                <li>
                    <label>Account Type
                        <select data-bind="value: addAccountViewModel.fields.dropdownlist" data-role="dropdownlist">
                            <option value="First Option">Credit Card</option>
                            <option value="Second Option">Bank Account</option>
                            <option value="Third Option">Paypal</option>
                        </select>
                    </label>
                </li>
                <li>
                    <label>Description
                        <input data-bind="value: addAccountViewModel.fields.description" placeholder="Description" type="text">
                    </label>
                </li>
            </ul>

            <div class="button-group">
                <a data-role="button" data-bind="events: { click: addAccountViewModel.cancel }">Cancel</a>
                <a class="km-state-active" data-role="button" data-bind="events: { click: addAccountViewModel.submit }">Add</a>
            </div>
        </form>
    </div>
</div>
