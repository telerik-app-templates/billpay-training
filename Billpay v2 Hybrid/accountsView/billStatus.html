<div data-role="view" data-title="Payment Info" data-model="app.accountsView.accountsViewModel" data-bind="events: { show: statusShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;">Payment Info</span>
        </div>
    </header>

    <h2>
        <span data-bind="text: currentBill.Title"></span>
    </h2>
    
    <h3>
        Payment Amount:
    </h3>
    <p>
        <span data-bind="text: currentPayment.formattedAmount"></span>
    </p>
    
    <h3>
        Payment Date:
    </h3>
    <p>
        <!-- todo, format as date -->
        <span data-bind="text: currentPayment.formattedPayDate"></span>
    </p>

    <h3>
        Note:
    </h3>
    <p>
        <span data-bind="text: currentPayment.Note"></span>
    </p>
    
</div>
