<div data-role="view" data-title="Settings" data-layout="main" 
     data-model="app.settingsView" data-bind="events: { show: settingsViewModel.settingsShow }">
    <div class="settings-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email                        
                        <span data-bind="text: settingsViewModel.userFields.Email"></span>
                    </label>
                </li>
                <li>
                    <label>DisplayName
                        <span data-bind="text: settingsViewModel.userFields.DisplayName"></span>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" data-bind="events: { click: settingsViewModel.toggleView }">Update</a>
            </div>
        </form>
    </div>
    <div class="edit-settings-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>Email
                        <input type="email" data-bind="value: settingsViewModel.userFields.Email" required>
                    </label>
                </li>
                <li>
                    <label>Current Password
                        <input type="password" data-bind="value: settingsViewModel.userFields.CurrentPassword">
                    </label>
                </li>
                <li>
                    <label>Password
                        <input type="password" data-bind="value: settingsViewModel.userFields.Password">
                    </label>
                </li>
                <li>
                    <label>Name
                        <input type="text" data-bind="value: settingsViewModel.userFields.DisplayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="km-state-active" data-role="button" data-bind="events: { click: settingsViewModel.toggleView }">Update</a>
                <a data-role="button" data-bind="events: { click: settingsViewModel.toggleView }">Cancel</a>
            </div>
        </form>
    </div>
</div>
